<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>邮箱注册</title>

    <!-- Bootstrap 核心 CSS -->
    <link href="../../forum/Bootstrap3.2.0/v3.bootcss.com/dist/css/bootstrap.min.css" tppabs="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 用户自定义模板 -->
    <link href="../css/signin.css" tppabs="http://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">

    <!-- IE10 -->
    <script src="../../forum/Bootstrap3.2.0/v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js" tppabs="http://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">邮箱注册</h2>
        <input type="email" class="form-control" placeholder="*常用邮箱" required autofocus>
        <input type="password" style="margin-bottom:0px" class="form-control" placeholder="设置密码" required>
        <input type="password" class="form-control" placeholder="确认密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!--  全局ip  -->
    <script src="../js/globalip.js"></script>
  </body>
</html>
